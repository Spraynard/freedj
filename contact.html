			<title>
				Adam Freeman - Contact

			<script>
				window.onload = function() {
					fblogo = document.getElementById('fb');

					fblogo.addEventListener('mouseover', function(event) {
						textarea = document.getElementById('checkout');
						textarea.innerHTML = ('Check me out on facebook!');
						fblogo.style.borderRight = "3px solid black";
					});
					
					fblogo.addEventListener('mouseout', function(event) {
						textarea = document.getElementById('checkout');
						textarea.innerHTML = ("");
						fblogo.style.borderRight = "none";
					});
				}
			</script>
		</head>

			</div>
